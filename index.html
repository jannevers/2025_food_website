<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="css-styles/main-style.css">
    <link rel="stylesheet" href="css-styles/recipe.css">
</head>
<body>

    <!-- Header mit Logo und Navigation -->
    <header>
        <!-- Logo (oder Titel) -->
        <div class="site-title">
            <h1>Mein Foodblog</h1>
        </div>

        <!-- Navigation -->
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rezepte</a></li>
                <li><a href="#">Über mich</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>

        <!-- Mobile Menü Icon (Hamburger Menü) -->
        <div class="menu-toggle">
            ☰
        </div>
    </header>

    <main>
        <div id="recipes-container"></div>
    </main>

    <script>
        // JavaScript to load the recipes.html content
        fetch('src/recipes.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('recipes-container').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
